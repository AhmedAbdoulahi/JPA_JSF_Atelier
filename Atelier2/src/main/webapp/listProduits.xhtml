<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Produits</title>
</h:head>
<h:body style="background-color: ##0B1616; margin: 20px;">
	<center>
		<h2>
			<h:outputText value="Produits" />
		</h2>
	</center>
	<h:form>
		<center>
			<b:dataTable binding="#{table}" value="#{ProduitManagedBean.listProduits()}" var="prod" bootstrapHover="true" bootstrapStriped="false" bootstrapResponsive="true">
				<b:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText id="idProd" value="#{prod.idProd}" />
				</b:column>

				<b:column>
					<f:facet name="header">Libelle</f:facet>
					<h:outputText value="#{prod.libelle}" />
				</b:column>

				<b:column>
					<f:facet name="header">Description</f:facet>
					<h:outputText value="#{prod.desc}" />
				</b:column>

				<b:column>
					<f:facet name="header">Qte</f:facet>
					<h:outputText value="#{prod.qte}" />
				</b:column>

				<b:column>
					<f:facet name="header">Prix unitaire</f:facet>
					<h:outputText value="#{prod.pu}" />
				</b:column>


				<b:column>
					<f:facet name="header">Update</f:facet>
					<h:commandButton action="#{ProduitManagedBean.update(prod.idProd)}" value="Update" />
				</b:column>

				<b:column>
					<f:facet name="header">Delete</f:facet>
					<h:commandButton action="#{ProduitManagedBean.delete(prod.idProd)}" value="Delete" />
				</b:column>

			</b:dataTable>
		</center>
		<center>
			<div>
				<h:commandButton action="addProduit.xhtml?faces-redirect=true" value="Ajouter Produit" />
			</div>
			<br />
			<div>
				<h:outputLink value="index.xhtml"> Accueil </h:outputLink>
			</div>
		</center>
	</h:form>
</h:body>

</html>
