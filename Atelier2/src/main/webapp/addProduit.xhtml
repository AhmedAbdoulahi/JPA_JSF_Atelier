<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>Ajouter Produit</title>

</h:head>

<h:body style="background-color: #0B1616;">
	<center>
		<h2>
			<h:outputText value="Ajouter un produit" />
		</h2>
	</center>
	<center>
		<h:form id="form">
			<div>
				<h:outputLabel> Catégorie </h:outputLabel>
				<div>
					<h:selectOneMenu value="#{ProduitManagedBean.idcat}" style="width: 200px; height: 20px;">
						<f:selectItems value="#{ProduitManagedBean.listCategories()}" var="cat" itemValue="#{cat.libelle}" itemLabel="#{cat.libelle}" noSelectionValue="" />
						<f:param name="idCat" value="#{param['cat.idCat']}" />
					</h:selectOneMenu>
				</div>
			</div>
			<br />
			<div>
				<h:outputLabel> libelle </h:outputLabel>
				<div>
					<h:inputText value="#{ProduitManagedBean.libelle}" style="width: 200px; height: 20px;"></h:inputText>
				</div>
			</div>
			<br />
			<div>
				<h:outputLabel>Qté </h:outputLabel>
				<div>
					<h:inputText value="#{ProduitManagedBean.qte}" style="width: 200px; height: 20px;"></h:inputText>
				</div>
			</div>
			<br />
			<div>
				<h:outputLabel>Prix unitaire </h:outputLabel>
				<div>
					<h:inputText value="#{ProduitManagedBean.pu}" style="width: 200px; height: 20px;"></h:inputText>
				</div>
			</div>
			<br />
			<div>
				<h:outputLabel>Description </h:outputLabel>
				<div>
					<h:inputText value="#{ProduitManagedBean.desc}" style="width: 200px; height: 20px;"></h:inputText>
				</div>
			</div>
			<br />
			<div>
				<h:commandButton value="Save" action="#{ProduitManagedBean.save(ProduitBean)}"></h:commandButton>
			</div>
			<br />
			<div>
				<h:outputLink value="listProduits.xhtml">Liste produits</h:outputLink>
			</div>

		</h:form>
	</center>
</h:body>

</html>
