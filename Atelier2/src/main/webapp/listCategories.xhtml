<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Catégories</title>
</h:head>
<h:body style="background-color: #0B1616; margin: 20px;">
	<center>
		<h2>
			<h:outputText value="Catégories" />
		</h2>
	</center>
	<h:form>
		<center>
			<b:dataTable binding="#{table}" value="#{CategorieManagedBean.listCategories()}" var="cat" bootstrapHover="true" bootstrapStriped="false" bootstrapResponsive="true">
				<b:column>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{cat.idCat}" /> 
				</b:column>
				<b:column>
					<f:facet name="header">libelle</f:facet>
					<h:outputText value="#{cat.libelle}" /> 
				</b:column>
				<b:column>
					<f:facet name="header">Image</f:facet>
					<p:graphicImage value="#{CategorieManagedBean.getImage()}" width="50"
						legth="50">
						<f:param name="idCat" value="#{cat.idCat}" />
					</p:graphicImage>
				</b:column>

				<b:column>
					<f:facet name="header">Update</f:facet>
					<h:commandButton action="#{CategorieManagedBean.update(cat.idCat)}" value="Update" />
				</b:column>

				<b:column>
					<f:facet name="header">Delete</f:facet>
					<h:commandButton action="#{CategorieManagedBean.delete(cat.idCat)}" value="Delete" />
				</b:column>

			</b:dataTable>
		</center>
		<center>
			<div>
				<h:commandButton action="addCategorie.xhtml?faces-redirect=true" value="Ajouter Catégorie" />
			</div>
			<br />
			<div>
				<h:outputLink value="index.xhtml"> Accueil </h:outputLink>
			</div>
		</center>
	</h:form>
</h:body>

</html>
